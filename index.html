<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Event Registration Redirect</title>
    <script>
        function fetchRedirectUrl() {
            return fetch('redirect-config.json?nocache=' + new Date().getTime())
                .then(response => response.json())
                .then(data => data.redirectUrl);
        }

        fetchRedirectUrl()
            .then(url => {
                window.location.href = url;
            })
            .catch(error => {
                console.error('Error:', error);
                document.body.innerHTML = 'Error: Unable to fetch the current form URL.';
            });
    </script>
</head>
<body>
    <p>Redirecting to the current event registration form...</p>
</body>
</html>
